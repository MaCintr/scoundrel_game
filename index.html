<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Scoundrel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Scoundrel</h1>
        <h3>A Roguelike Card Game.</h3>
    </header>
    <div class="game">
        <div class="card shield">
            <img alt="shied" class="img" src="images/shield.png" />
            <span>5</span>
        </div>
        <div class="card monster">
            <img alt="monster" class="img" src="images/monster.png" />
            <span>5</span>
        </div>
        <div class="card monster">
            <img alt="monster" class="img" src="images/monster.png" />
            <span>5</span>
        </div>
        <div class="card heal">
            <img alt="heal" class="img" src="images/heart.png" />
            <span>5</span>
        </div>
    </div>
    <div class="game">
        <div class="card empty">
            <img class="img" src="images/fist.png" />
            <span>0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
